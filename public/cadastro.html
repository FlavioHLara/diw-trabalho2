<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container my-5">
    <h1 class="mb-4">Cadastro de Filmes</h1>

    <form id="form-filme">
        <input type="hidden" id="filmeId" />
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" required />
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" />
        </div>
        <div class="mb-3">
            <label for="conteudo" class="form-label">Conteúdo</label>
            <textarea class="form-control" id="conteudo" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="diretor" class="form-label">Diretor</label>
            <input type="text" class="form-control" id="diretor" />
        </div>
        <div class="mb-3">
            <label for="elenco" class="form-label">Elenco</label>
            <input type="text" class="form-control" id="elenco" />
        </div>
        <div class="mb-3">
            <label for="ano" class="form-label">Ano</label>
            <input type="number" class="form-control" id="ano" />
        </div>
        <div class="mb-3">
            <label for="duracao" class="form-label">Duração</label>
            <input type="text" class="form-control" id="duracao" />
        </div>
        <div class="mb-3">
            <label for="genero" class="form-label">Gênero</label>
            <input type="text" class="form-control" id="genero" />
        </div>
        <div class="mb-3">
            <label for="imagem" class="form-label">URL da Imagem</label>
            <input type="text" class="form-control" id="imagem" />
        </div>
        <div class="mb-3">
            <label for="avaliacao" class="form-label">Avaliação</label>
            <input type="number" step="0.1" class="form-control" id="avaliacao" />
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="reset" class="btn btn-secondary ms-2">Limpar</button>
    </form>

    <hr class="my-5"/>

    <h2 class="mb-3">Filmes Cadastrados</h2>
    <div id="lista-filmes" class="row row-cols-1 row-cols-md-4 g-4"></div>
</div>

<script src="cadastro.js"></script>
</body>
</html>
